<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Vendas</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

  <div class="navbar">
    <div class="nav-links">
      <a th:href="@{/vendas/formulario}">Cadastro</a>
      <a th:href="@{/vendas/listar}">Listagem</a>
    </div>
  </div>

  <div class="page-layout">
    <div class="sidebar">
      <ul>
        <li>
          <img th:src="@{/img/clientes.png}" alt="Clientes">
          <a th:href="@{/clientes/listar}">Clientes</a>
        </li>
        <li>
          <img th:src="@{/img/produtos.png}" alt="Produtos">
          <a th:href="@{/vendas/listar}">Produtos</a>
        </li>
        <li>
          <img th:src="@{/img/vendas.png}" alt="Vendas">
          <a th:href="@{/vendas/listar}">Vendas</a>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="container">
        <h1>Vendas cadastradas</h1>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente ID</th>
                <th>Data da Venda</th>
                <th>Valor Total</th>
                <th>Desconto</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="venda : ${vendas}">
                <td th:text="${venda.id}"></td>
                <td th:text="${venda.cliente.id}"></td>
                <td th:text="${venda.dataVenda}"></td>
                <td th:text="${venda.valorTotal}"></td>
                <td th:text="${venda.desconto}"></td>
                <td class="action-icons">
                  <a th:href="@{/vendas/editar/{id}(id=${venda.id})}">
                    <img th:src="@{/img/edit.png}" alt="Editar">
                  </a>
                  <a th:href="@{/vendas/excluir/{id}(id=${venda.id})}"
                     onclick="return confirm('Tem certeza que deseja excluir esta venda?');">
                    <img th:src="@{/img/delete.png}" alt="Excluir">
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
